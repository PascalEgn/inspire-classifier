name: Pull request master

on:
  pull_request_target:
    branches: [master]

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
    secrets: inherit
  build_and_test:
    uses: ./.github/workflows/build_and_test.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      image: cern-sis/inspire/classifier
      context: .
      push: false
    secrets: inherit
